<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dormitory Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <!-- Шапка з вітанням -->
        <div class="header" style="text-align: center; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">
            <div th:if="${username}" class="user-info" style="display: flex; align-items: center;">
                <p style="font-size: 1.2rem; font-weight: 500; color: #4a267c; margin-right: 10px;">
                    Welcome, <span th:text="${username}"></span>
                </p>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="button delete" style="margin-top: 0;">Logout</button>
                </form>
            </div>
            <div th:unless="${username}" class="login-link">
                <a th:href="@{/login}" class="button">Login</a>
            </div>
        </div>
        

        <!-- Заголовок -->
        <h1>Welcome to Dormitory Management System</h1>
        <h2 style="color: #555; font-size: 1.5rem; margin-bottom: 30px;">
            Easily manage dormitory blocks, rooms, and residents
        </h2>

        <!-- Навігація -->
        <div class="navigation" style="margin-bottom: 20px;">
            <a th:href="@{/blocks}" class="button">Blocks</a>
            <a th:href="@{/rooms}" class="button">Rooms</a>
            <a th:href="@{/residents}" class="button">Residents</a>
        </div>
    </div>
</body>
</html>
