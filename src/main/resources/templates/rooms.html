<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1 class="page-title">Rooms</h1>
        
        <div th:if="${isAdmin}">
            <a href="/rooms/add" class="button add-button">Add Room</a>
        </div>
        
        <div th:if="${!isAdmin}" class="warning-message">
            <p style= "color: #b61d1d;" >Note: You are in view-only mode. Admin rights are required for modifications.</p>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Block</th>
                    <th>Capacity</th>
                    <th th:if="${isAdmin}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomId}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.block.blockName}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td th:if="${isAdmin}">
                        <a th:href="@{/rooms/edit/{id}(id=${room.roomId})}" class="button edit">Edit</a>
                        <a th:href="@{/rooms/delete/{id}(id=${room.roomId})}" class="button delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/home" class="button back">Back to Home</a>
    </div>
</body>
</html>
